<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Storage System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Login Section -->
        <div id="login-section" class="card p-4 mx-auto" style="max-width: 400px; display: none;">
            <h2 class="card-title text-center mb-4">Login</h2>
            <div id="login-error" class="alert alert-danger" style="display: none;"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login-username" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="#" onclick="showRegister()">Register</a>
            </p>
        </div>

        <!-- Register Section -->
        <div id="register-section" class="card p-4 mx-auto" style="max-width: 400px; display: none;">
            <h2 class="card-title text-center mb-4">Register</h2>
            <div id="register-error" class="alert alert-danger" style="display: none;"></div>
            <form id="register-form">
                <div class="mb-3">
                    <label for="register-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="register-username" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="#" onclick="showLogin()">Login</a>
            </p>
        </div>

        <!-- File Manager Section -->
        <div id="file-manager-section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Document Storage</h2>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
            <div id="file-error" class="alert alert-danger" style="display: none;"></div>
            <div id="file-message" class="alert alert-success" style="display: none;"></div>
            <div class="card p-4 mb-4">
                <h3 class="card-title">Upload File</h3>
                <form id="upload-form">
                    <div class="mb-3">
                        <label for="file-input" class="form-label">Select File</label>
                        <input type="file" class="form-control" id="file-input" required>
                    </div>
                    <div class="mb-3">
                        <label for="file-name" class="form-label">File Name (Optional)</label>
                        <input type="text" class="form-control" id="file-name" placeholder="e.g., review.pdf">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
            <div class="card p-4">
                <h3 class="card-title">Your Files</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Latest Version</th>
                            <th>Upload Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="file-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
